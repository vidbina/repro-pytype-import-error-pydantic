[tool.poetry]
name = "repro-pytype-import-error-pydantic"
version = "0.1.0"
description = "Reproduction of an import-error generated by pytype when working with pydantic BaseModel"
authors = ["David Asabina <vid@bina.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "repro_pytype_import_error_pydantic"}]

[tool.poetry.dependencies]
python = "~3.10"
pydantic = "^1.10.7"


[tool.poetry.group.dev.dependencies]
pytype = "^2023.3.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
